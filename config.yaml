  aboutme:
    title: About Me
    icon: fas fa-user
    description: I am currently pursuing a Ph.D. in the field of nanoscience and technology, focusing on the synthesis and characterization of Carbon Quantum Dots (CQDs) using cost-effective techniques with various non-toxic green and organic precursors. To enhance their efficiency and stability, these CQDs are capped with organic polymers. My research explores their applications in nanosensors, bioimaging, and light-emitting devices. I have published eight research papers, including six as the first author in reputed journals, and have presented my work at multiple national and international conferences. 
